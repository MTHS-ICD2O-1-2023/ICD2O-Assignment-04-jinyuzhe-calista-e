<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="description" content="Pizza price calculate, in JavaScript" />
  <meta name="keywords" content="mths, icd2o" />
  <meta name="author" content="Calista.E" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./css/style.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css" />
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
  <link rel="manifest" href="site.webmanifest" />
  <title>Pizza price calculate, in JavaScript</title>
</head>
<body>
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <script src="./js/script.js"></script>
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <span class="mdl-layout-title">Pizza price calculate, in JavaScript</span>
      </div>
    </header>
    <main class="mdl-layout__content">
      <div class="right-image">
        <img src="./images/Screenshot 2024-04-30 10.51.33 PM.png" alt="laptop image" />
      </div>
      <br />
      <div class="page-content">Choose your dream pizza.</div>
    </div>
    <form action="#"></form>
      <label for="size">Choose a size:</label>
      <select name="size" id="size">
        <option value="large">Large</option>
        <option value="extra large">Extra Large</option>
      </select>
      <br />
    <label for="topping">Choose toppings:</label>
    <select name="topping" id="topping">
      <option value="onion">onion</option>
      <option value="tomatoes">tomatoes</option>
      <option value="ham">ham</option>
      <option value="pineapple">pineapple</option>
    </select>
    <br />
    <br />
        <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
          onclick="calculate()">
          Submit
        </button>
        </form>
        <br />
        <br />
        <br />
        <div class="page-content-answer">
        <span id="size"></span>
        <span id="topping"></span>
        <span id="total"></span>
      </div>
    </main>
  </div>
</body>
</html>
